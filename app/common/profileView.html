<div>   
    <a href="#/manager/crews">Back</a>
    <form class="form-horizontal">
        <fieldset>
            <legend>{{vm.user[0].profile[0].role + " Details"}}</legend>
            <!--input type="text" name="crewid" id="crewid" ng-model="user[0]._id" style="height: 0px;padding:0px;border:none;"-->
                
            <div class="form-group">
                <label class="col-sm-2 control-label" for="firstname">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" name="firstname" class="form-control" ng-model="vm.user[0].profile[0].firstname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="lastname">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" name="lastname" class="form-control" ng-model="vm.user[0].profile[0].lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="role">Role</label>
                <div class="col-sm-10">
                    <input type="text" name="role" class="form-control" ng-model="vm.user[0].profile[0].role" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="street">Street</label>
                <div class="col-sm-10">
                    <input type="text" name="street" class="form-control" ng-model="vm.user[0].profile[0].address[0].street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="city">City</label>
                <div class="col-sm-10">
                    <input type="text" name="city" class="form-control" ng-model="vm.user[0].profile[0].address[0].city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="state">State</label>
                <div class="col-sm-10">
                    <input type="text" name="state" class="form-control" ng-model="vm.user[0].profile[0].address[0].state">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="postcode">Postcode</label>
                <div class="col-sm-10">
                    <input type="text" name="postcode" class="form-control" ng-model="vm.user[0].profile[0].address[0].postcode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" ng-model="vm.user[0].profile[0].email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="phone">Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control" ng-model="vm.user[0].profile[0].phone">
                </div>
            </div>                              
        </fieldset>
        <br />
        <fieldset ng-show="vm.user[0].profile[0].role=='Manager'">
            <div>
                <legend>Company Details</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="company">Company Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="companyname" class="form-control" ng-model="vm.user[0].company[0].name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="street">Street</label>
                    <div class="col-sm-10">
                        <input type="text" name="companystreet" class="form-control" ng-model="vm.user[0].company[0].address[0].street">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="city">City</label>
                    <div class="col-sm-10">
                        <input type="text" name="companycity" class="form-control" ng-model="vm.user[0].company[0].address[0].city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="state">State</label>
                    <div class="col-sm-10">
                        <input type="text" name="companystate" class="form-control" ng-model="vm.user[0].company[0].address[0].state">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="state">Postcode</label>
                    <div class="col-sm-10">
                        <input type="text" name="companypostcode" class="form-control" ng-model="vm.user[0].company[0].address[0].postcode">
                    </div>
                </div>
            </div>                
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Update" ng-click="vm.updateProfile()">
                </div>
            </div>
        </fieldset>
        <br />
    </form> 
</div>

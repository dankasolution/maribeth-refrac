<div class="centrewrapper contentbasecolor">
    <div class="inlinenavigation">
        <a ui-sref="welcome">Back</a>
    </div>
	<div class="form-header">
        <p>SIGN UP</p>    		            
    </div>						
	<form class="form-horizontal">            
		<fieldset>
			<legend>Login Account</legend>
			<div class="form-group">
                <label class="col-sm-2 control-label" for="username">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="i.e. Bethington" ng-model="vm.userdetails.username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="min. 4 alphanumeric chars" ng-model="vm.userdetails.password">
                </div>
            </div>
		</fieldset>
		<fieldset>
			<legend>Company Profile</legend>
			<div class="form-group">
                <label class="col-sm-2 control-label" for="coname">Company Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="coname" ng-model="vm.userdetails.companyname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="costreet">Street</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="costreet" placeholder="ie. 54 El Alamein St." ng-model="vm.userdetails.companystreet">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="cocity">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cocity" ng-model="vm.userdetails.companycity">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="costate">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="costate" ng-model="vm.userdetails.companystate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="copostcode">Postcode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="copostcode" ng-model="vm.userdetails.companypostcode">
                </div>
            </div>
		</fieldset>
		<fieldset>
			<legend>Manager Profile</legend>
			<div class="form-group">
                <label class="col-sm-2 control-label" for="firstname">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" ng-model="vm.userdetails.firstname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="lastname">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" ng-model="vm.userdetails.lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="street">Street</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="street" ng-model="vm.userdetails.street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="city">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" ng-model="vm.userdetails.city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="state">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state" ng-model="vm.userdetails.state">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="postcode">Postcode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="postcode" ng-model="vm.userdetails.postcode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="vm.userdetails.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="phone">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" ng-model="vm.userdetails.phone">
                </div>
            </div>
		</fieldset>
		 <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="vm.signMeUp()">Register</button>
                </div>
            </div>
        </fieldset>			
	</form>
</div>

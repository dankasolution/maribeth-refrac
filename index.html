	<link rel="stylesheet" type="text/css" href="static/css/classic.time.css" />

	<script src="static/js/jquery-2.0.3.js"></script> <!-- jQuery should be placed before angular.js -->

	<script src="static/js/angular.js"></script>
	<script src="static/js/angular-resource.js"></script>
	<script src="static/js/angular-ui-router.js"></script>
	<script src="static/js/d3.min.js"></script>
	<script src="static/js/angular-charts.min.js"></script>

<body ng-app="maribethApp">
	<div class="container-fluid appbody">
		<header class="appheader basecolor" ng-controller="homeCtrl as vm">
			<img src="static/images/maribeth-logo.png" />
			<span ng-hide="(vm.userdetails.username==undefined)">Welcome, {{vm.userdetails.username}}</span>
			<a  type="button" class="btn btn-warning" style="float: right;margin:10px 10px 0px 0px" ng-hide="(vm.userdetails==null)" ng-click="vm.logout()">Logout</a>
		</header>
	
		<div ui-view></div>
	</div>
